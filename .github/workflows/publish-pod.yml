name: Publish to CocoaPods

on:
  push:
    branches: [ main ]
    paths:
      - 'Roboflow.podspec'
  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Force publish even if tag exists'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  publish:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all tags
    
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: false
    
    - name: Install CocoaPods
      run: |
        gem install cocoapods
        pod --version
    
    - name: Extract version from podspec
      id: get_version
      run: |
        VERSION=$(grep -E "spec.version\s*=\s*" Roboflow.podspec | sed -E 's/.*"([0-9.]+)".*/\1/')
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Detected version: $VERSION"
    
    - name: Check if tag exists
      id: check_tag
      if: github.event_name == 'push'
      run: |
        if git rev-parse "${{ steps.get_version.outputs.VERSION }}" >/dev/null 2>&1; then
          echo "TAG_EXISTS=true" >> $GITHUB_OUTPUT
          echo "Tag ${{ steps.get_version.outputs.VERSION }} already exists"
        else
          echo "TAG_EXISTS=false" >> $GITHUB_OUTPUT
          echo "Tag ${{ steps.get_version.outputs.VERSION }} does not exist"
        fi
    
    - name: Determine if should publish
      id: should_publish
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "SHOULD_PUBLISH=true" >> $GITHUB_OUTPUT
          echo "Manual trigger - will publish"
        elif [[ "${{ steps.check_tag.outputs.TAG_EXISTS }}" == "true" ]]; then
          echo "SHOULD_PUBLISH=false" >> $GITHUB_OUTPUT
          echo "Tag already exists - skipping publish"
        else
          echo "SHOULD_PUBLISH=true" >> $GITHUB_OUTPUT
          echo "New version detected - will publish"
        fi
    
    - name: Validate podspec
      if: steps.should_publish.outputs.SHOULD_PUBLISH == 'true'
      run: |
        echo "Running pod lib lint..."
        pod lib lint Roboflow.podspec --allow-warnings
    
    - name: Create and push tag
      if: steps.should_publish.outputs.SHOULD_PUBLISH == 'true' && steps.check_tag.outputs.TAG_EXISTS != 'true'
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git tag ${{ steps.get_version.outputs.VERSION }}
        git push origin ${{ steps.get_version.outputs.VERSION }}
        echo "Created and pushed tag: ${{ steps.get_version.outputs.VERSION }}"
    
    - name: Publish to CocoaPods
      if: steps.should_publish.outputs.SHOULD_PUBLISH == 'true'
      env:
        COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
      run: |
        echo "Publishing version ${{ steps.get_version.outputs.VERSION }} to CocoaPods..."
        pod trunk push Roboflow.podspec --allow-warnings
        echo "Successfully published to CocoaPods!"
    
    - name: Skip message
      if: steps.should_publish.outputs.SHOULD_PUBLISH == 'false'
      run: |
        echo "Skipping publish - tag ${{ steps.get_version.outputs.VERSION }} already exists"
        echo "To force publish, use the manual workflow trigger"